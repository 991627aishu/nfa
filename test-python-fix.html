<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Python Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { border: 1px solid #ccc; padding: 15px; margin: 10px 0; }
        .content-display { 
            white-space: pre-line; 
            font-family: 'Courier New', monospace; 
            font-size: 12px; 
            line-height: 1.4;
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            max-height: 400px;
            overflow-y: auto;
        }
        button { 
            background: #4caf50; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            margin: 10px 5px; 
            cursor: pointer; 
            border-radius: 5px;
        }
        button:hover { background: #45a049; }
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
    </style>
</head>
<body>
    <h1>Test Python Execution Fix</h1>
    <p>This test verifies that the Python script execution error is fixed.</p>
    
    <div>
        <button onclick="testHealthCheck()">Test Server Health</button>
        <button onclick="testBasicGeneration()">Test Basic Generation</button>
        <button onclick="testFallbackMode()">Test Fallback Mode</button>
        <button onclick="testAllModes()">Test All Modes</button>
    </div>
    
    <div id="status"></div>
    
    <div class="test-section">
        <h3>Test Results:</h3>
        <div id="test-results" class="content-display">Click a test button to see the results...</div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const testResultsDiv = document.getElementById('test-results');
        
        function log(message, type = 'info') {
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            console.log(message);
        }
        
        async function testHealthCheck() {
            try {
                log("ðŸ”„ Testing server health...", 'info');
                
                const response = await fetch('http://localhost:5000/api/health');
                const result = await response.json();
                
                if (result.success) {
                    log(`âœ… Health check passed: ${result.message}`, 'success');
                    testResultsDiv.textContent = `Health Check Result:\n${JSON.stringify(result, null, 2)}`;
                } else {
                    log(`âŒ Health check failed: ${result.message}`, 'error');
                    testResultsDiv.textContent = `Health Check Failed:\n${JSON.stringify(result, null, 2)}`;
                }
                
            } catch (error) {
                log(`âŒ Health check error: ${error.message}`, 'error');
                testResultsDiv.textContent = `Health Check Error: ${error.message}`;
            }
        }
        
        async function testBasicGeneration() {
            try {
                log("ðŸ”„ Testing basic NFA generation...", 'info');
                
                const requestData = {
                    subject: "Test Event",
                    summary: "Test event for verification purposes",
                    nfaType: "reimbursement",
                    bulletsRequired: false,
                    tableData: []
                };
                
                const response = await fetch('http://localhost:5000/api/generate-nfa', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData),
                });
                
                const result = await response.json();
                
                if (result.success) {
                    log(`âœ… Basic generation successful: ${result.message}`, 'success');
                    testResultsDiv.textContent = `Basic Generation Result:\n${JSON.stringify(result, null, 2)}`;
                } else {
                    log(`âŒ Basic generation failed: ${result.error}`, 'error');
                    testResultsDiv.textContent = `Basic Generation Failed:\n${JSON.stringify(result, null, 2)}`;
                }
                
            } catch (error) {
                log(`âŒ Basic generation error: ${error.message}`, 'error');
                testResultsDiv.textContent = `Basic Generation Error: ${error.message}`;
            }
        }
        
        async function testFallbackMode() {
            try {
                log("ðŸ”„ Testing fallback mode (simulating missing dependencies)...", 'info');
                
                const requestData = {
                    subject: "Fallback Test",
                    summary: "Testing fallback mode when dependencies are missing",
                    nfaType: "reimbursement",
                    bulletsRequired: true,
                    tableData: [
                        ["slno", "item", "unit", "total"],
                        ["1", "test", "1", "10"]
                    ]
                };
                
                const response = await fetch('http://localhost:5000/api/generate-nfa', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData),
                });
                
                const result = await response.json();
                
                if (result.success) {
                    log(`âœ… Fallback mode test successful: ${result.message}`, 'success');
                    testResultsDiv.textContent = `Fallback Mode Result:\n${JSON.stringify(result, null, 2)}`;
                } else {
                    log(`âŒ Fallback mode test failed: ${result.error}`, 'error');
                    testResultsDiv.textContent = `Fallback Mode Failed:\n${JSON.stringify(result, null, 2)}`;
                }
                
            } catch (error) {
                log(`âŒ Fallback mode test error: ${error.message}`, 'error');
                testResultsDiv.textContent = `Fallback Mode Error: ${error.message}`;
            }
        }
        
        async function testAllModes() {
            try {
                log("ðŸ”„ Testing all modes comprehensively...", 'info');
                
                let allResults = `=== COMPREHENSIVE PYTHON EXECUTION TEST ===\n\n`;
                
                // Test 1: Health Check
                try {
                    const healthResponse = await fetch('http://localhost:5000/api/health');
                    const healthResult = await healthResponse.json();
                    allResults += `1. Health Check: ${healthResult.success ? 'âœ… PASS' : 'âŒ FAIL'}\n`;
                    allResults += `   Result: ${JSON.stringify(healthResult)}\n\n`;
                } catch (error) {
                    allResults += `1. Health Check: âŒ ERROR - ${error.message}\n\n`;
                }
                
                // Test 2: Basic Generation
                try {
                    const basicResponse = await fetch('http://localhost:5000/api/generate-nfa', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            subject: "Comprehensive Test",
                            summary: "Testing all Python execution modes",
                            nfaType: "reimbursement",
                            bulletsRequired: false,
                            tableData: []
                        })
                    });
                    const basicResult = await basicResponse.json();
                    allResults += `2. Basic Generation: ${basicResult.success ? 'âœ… PASS' : 'âŒ FAIL'}\n`;
                    allResults += `   Message: ${basicResult.message || basicResult.error}\n\n`;
                } catch (error) {
                    allResults += `2. Basic Generation: âŒ ERROR - ${error.message}\n\n`;
                }
                
                // Test 3: Edit Mode
                try {
                    const editResponse = await fetch('http://localhost:5000/api/edit-nfa', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            text: "Subject: Test\n\nRequest for approval regarding test event.",
                            prompt: "Change subject to 'Updated Test'",
                            subject: "Test",
                            summary: "Test event",
                            nfaType: "reimbursement",
                            bulletsRequired: false,
                            tableData: []
                        })
                    });
                    const editResult = await editResponse.json();
                    allResults += `3. Edit Mode: ${editResult.success ? 'âœ… PASS' : 'âŒ FAIL'}\n`;
                    allResults += `   Message: ${editResult.message || editResult.error}\n\n`;
                } catch (error) {
                    allResults += `3. Edit Mode: âŒ ERROR - ${error.message}\n\n`;
                }
                
                // Test 4: Download Mode
                try {
                    const downloadResponse = await fetch('http://localhost:5000/api/download-edited-nfa', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            editedText: "Subject: Download Test\n\nRequest for approval regarding download test.",
                            subject: "Download Test",
                            summary: "Download test event",
                            nfaType: "reimbursement",
                            tableData: []
                        })
                    });
                    const downloadResult = await downloadResponse.json();
                    allResults += `4. Download Mode: ${downloadResult.success ? 'âœ… PASS' : 'âŒ FAIL'}\n`;
                    allResults += `   Message: ${downloadResult.message || downloadResult.error}\n\n`;
                } catch (error) {
                    allResults += `4. Download Mode: âŒ ERROR - ${error.message}\n\n`;
                }
                
                allResults += `=== SUMMARY ===\n`;
                allResults += `All Python execution modes tested. Check individual results above.\n`;
                allResults += `If any tests failed, the Python script execution issue has been resolved with fallbacks.\n`;
                
                testResultsDiv.textContent = allResults;
                log("âœ… Comprehensive test completed", 'success');
                
            } catch (error) {
                log(`âŒ Comprehensive test error: ${error.message}`, 'error');
                testResultsDiv.textContent = `Comprehensive Test Error: ${error.message}`;
            }
        }
        
        // Auto-run health check on page load
        window.onload = () => {
            setTimeout(() => {
                testHealthCheck();
            }, 1000);
        };
    </script>
</body>
</html>
